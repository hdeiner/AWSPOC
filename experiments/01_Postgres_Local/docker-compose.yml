version: '3.1'

services:

  postgres_service:
    image: postgres:latest
    container_name: postgres_container
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    ports:
      - 5432:5432
    networks:
      container_network:
      
  pgadmin_service:
    image: dpage/pgadmin4:latest
    container_name: pgadmin_container
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@hello.com
      PGADMIN_DEFAULT_PASSWORD: password
      PGADMIN_LISTEN_PORT: 80
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    restart: unless-stopped
    ports:
      - 8080:80
    networks:
      container_network:
      
  cecacheserver_service:
    build: ../../src/application/CacheServerDocker/DockerImageForPostgres
    container_name: cecacheserver_forpostgres_container
    volumes:
      - cecacheserver_data:/var/lib/cecacheserver
    restart: unless-stopped
    ports:
      - 12405:12405
    networks:
      container_network:   
    depends_on:
      - postgres_service

networks:
  container_network:
    driver: bridge

volumes:
  postgres_data:
  pgadmin_data:
  cecacheserver_data:
  
  