version: '3.1'

services:

  cassandra_service:
    image: cassandra:3.11.8
    container_name: cassandra_container
    environment:
      cassandra_PASSWORD: password
      cassandra_USER: cassandra
    volumes:
      - cassandra_data:/var/lib/cassandraql/data
    restart: unless-stopped
    ports:
      - 7000:7001 # cluster communication
      - 9042:9042 # native protocol clients
      - 7199:7199 # JMX
    networks:
      container_network:

  cassandra-web:
    image: metavige/cassandra-web
    container_name: cassandra_web_container
    environment:
      - CASSANDRA_HOST=192.168.0.1 # Put 'cassandra_service' here will not work
      - CASSANDRA_USER=cassandra
      - CASSANDRA_PASSWORD=password  
    volumes:
      - cassandraweb_data:/var/lib/cassandraweb
    restart: unless-stopped
    depends_on:
      - cassandra_service
    ports:
      - '3000:3000'
    networks:
      container_network:

  cecacheserver_service:
    build: ../../src/application/CacheServerDocker/DockerImageForCassandra
    container_name: cecacheserver_forcassandra_container
    volumes:
      - cecacheserver_data:/var/lib/cecacheserver
    restart: unless-stopped
    ports:
      - 12405:12405
    networks:
      container_network:   
    depends_on:
      - cassandra_service

networks:
  container_network:
    driver: bridge

volumes:
  cassandra_data:
  cassandraweb_data:
  cecacheserver_data:
  
