version: '3.1'

services:

  postgres_service:
    image: postgres:latest
    container_name: postgres_container
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    ports:
      - 5432:5432
    networks:
      container_network:

