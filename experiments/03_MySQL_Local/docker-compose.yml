version: '3.1'

services:
  mysql_service:
    image: mysql:latest
    container_name: mysql_container
    environment:
      MYSQL_ROOT_PASSWORD: password
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped
    ports:
      - 3306:3306
    networks:
      container_network:

networks:
  container_network:
    driver: bridge

volumes:
  mysql_data:
